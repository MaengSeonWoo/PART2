<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/main/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>손말톡톡</title>
<style type="text/css">
/* 메인 캐러셀 스타일링 */
.header-carousel .owl-carousel-item {
    height: 500px; /* 캐러셀 높이 설정 */
}

.header-carousel .owl-carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 이미지가 캐러셀을 가득 채우도록 설정 */
}

.header-carousel .carousel-caption {
    background-color: rgba(24, 29, 56, 0.7);
    padding: 20px;
    border-radius: 10px;
}

/* 두번째 캐러셀 스타일링 */
.vendor-carousel .owl-carousel-item img {
    padding: 15px;
    transition: transform 0.3s ease-in-out;
}

.vendor-carousel .owl-carousel-item img:hover {
    transform: scale(1.05); /* 호버 시 이미지 확대 */
}

.vendor-carousel {
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* 채용공고 카드 스타일링 */
.posting-container {
    display: flex;
    justify-content: center;
}

.posting-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.job-card {
    transition: transform 0.3s ease-in-out;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    text-align: center;
    padding: 15px;
    margin: 15px;
    flex: 1 1 calc(25% - 30px); /* 한 줄에 4개씩 배치되도록 설정 */
}

.job-card:hover {
    transform: translateY(-5px);
}

/* 카드 이미지 스타일 */
.card-img-top {
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

/* 카드 하단 정보 스타일 */
.card-footer {
    background-color: #f8f9fa;
    border-top: none;
    text-align: center;
    font-size: 0.9rem;
    padding: 10px;
}

/* 공지사항 섹션 스타일링 */
.notice-section {
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 10px;
}

.notice-section .list-group-item {
    padding: 15px 20px;
    border-radius: 10px;
    transition: background-color 0.3s ease-in-out;
}

.notice-section .list-group-item:hover {
    background-color: #e9ecef;
}

.notice-section .badge {
    font-size: 0.8rem;
}
</style>
</head>
<body>
	<!-- 메인 캐러셀 -->
	<div class="container-fluid p-0 mb-3">
		<div class="owl-carousel header-carousel position-relative">
			<div class="owl-carousel-item position-relative">
				<img class="img-fluid" th:src="@{/main/img/asia-smart1.jpg}" alt="">
			</div>
			<div class="owl-carousel-item position-relative">
				<img class="img-fluid" th:src="@{/main/img/asia-smart3.jpg}" alt="">
			</div>
			<div class="owl-carousel-item position-relative">
				<img class="img-fluid" th:src="@{/main/img/asia-smart2.jpg}" alt="">
			</div>
		</div>
	</div>
	<!-- 메인 캐러셀 끝 -->

	<!-- 지역 선택 섹션 -->
	<div class="container-fluid py-3 mb-3 wow fadeInUp" data-wow-delay="0.1s">
		<div class="container py-3 mb-3">
			<div class="region-select-section bg-white">
				<h4>지역을 선택하세요</h4>
				<a href="/posting?pageNum=1&sido=G01&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">서울특별시</a>
				<a href="/posting?pageNum=1&sido=G02&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">부산광역시</a>
				<a href="/posting?pageNum=1&sido=G03&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">대구광역시</a>
				<a href="/posting?pageNum=1&sido=G04&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">인천광역시</a>
				<a href="/posting?pageNum=1&sido=G05&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">광주광역시</a>
				<a href="/posting?pageNum=1&sido=G06&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">대전광역시</a>
				<a href="/posting?pageNum=1&sido=G07&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">울산광역시</a>
				<a href="/posting?pageNum=1&sido=G08&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">세종특별자치시</a>
				<a href="/posting?pageNum=1&sido=G09&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">경기도</a>
				<a href="/posting?pageNum=1&sido=G10&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">충청북도</a>
				<a href="/posting?pageNum=1&sido=G11&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">충청남도</a>
				<a href="/posting?pageNum=1&sido=G12&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">전라북도</a>
				<a href="/posting?pageNum=1&sido=G13&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">전라남도</a>
				<a href="/posting?pageNum=1&sido=G14&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">경상북도</a>
				<a href="/posting?pageNum=1&sido=G15&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">경상남도</a>
				<a href="/posting?pageNum=1&sido=G16&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">강원특별자치도</a>
				<a href="/posting?pageNum=1&sido=G17&hopeAmount1=&hopeAmount2=&empType=&keyword=" class="btn btn-outline-primary btn-region">제주특별자치도</a>
			</div>
		</div>
	</div>
	<!-- 지역 선택 섹션 끝 -->
	<!-- 채용공고 섹션 -->
<div class="container posting-container">
    <div class="row posting-row justify-content-center">
    <th:block th:each="post : ${pList}" th:if="${postStat.index} < 8">
        <div class="col-md-3 col-sm-6 mb-4 d-flex">
            <div class="job-card card" th:onclick="'goInfo(' + ${post.postingNo} + ')'">
                <img th:src="@{/images/{fileName}(fileName=${post.filePath})}" class="card-img-top" alt="Job Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.coName}">유안타증권</h5>
                    <p class="card-text" th:text="${post.postingTitle}">IT본부 경력직 모집</p>
                    <p class="card-text" th:text="${post.empType}">경력</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'마감일: ' + ${#dates.format(post.endDate, 'MM/dd')}">마감일: 08/01</small>
                </div>
            </div>
        </div>
        </th:block>
    </div>
</div>
	<!-- 채용공고 섹션 끝 -->

	<!-- 공지사항 섹션 -->
	<div class="container-fluid py-3 mb-3 wow fadeInUp" data-wow-delay="0.1s">
		<div class="container py-3 mb-3">
			<div class="notice-section bg-white">
				<h4>공지사항</h4>
				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						공지사항 제목 1 <span class="badge bg-primary rounded-pill">NEW</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						공지사항 제목 2 <span class="badge bg-primary rounded-pill">NEW</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						공지사항 제목 3 <span class="badge bg-primary rounded-pill">NEW</span>
					</li>
					<!-- 추가 공지사항들 -->
				</ul>
			</div>
		</div>
	</div>
	<!-- 공지사항 섹션 끝 -->
	<script type="text/javascript">
		function goInfo(no) {
			location.href = `/posting/${no}`;
		}
		
	</script>
</body>
</html>
