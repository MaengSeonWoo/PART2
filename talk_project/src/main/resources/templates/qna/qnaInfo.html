<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/default_layout}"
            layout:fragment="Content">
<head>
<meta charset="UTF-8">
<style>
	.container{margin-top:40px;}
</style>
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<h3>QnA 정보</h3>
		<table>
			<th:block th:each="qna : ${qnaInfo}">
			<tr>
				<th>번호</th>
				<td th:text="${qna.qnaNo}">
			</tr>
			<tr>
				<th>제목</th>
				<td th:text="${qna.qnaTitle}">
			</tr>
			<tr class="no-content">
				<th>내용</th>
				<td th:text="${qna.qnaContent}">
			</tr>
			</th:block>
		</table>
		
		<table>
			<th:block th:each="reply : ${reply}">
				<tr>
					<th>답글내용</th>
					<td th:text=${reply.replyCotnent}></td>
				</tr>
				<tr>
					<th>작성일</th>
					<td th:text="${#dates.format(reply.regDate, 'yyyy년MM월dd일')}"></td>
				</tr>
			</th:block>
		</table>
		<div>
			<button type="button" th:onclick="|location.href='@{/deleteQnAInfo(qnaNo=${qnaInfo.qnaNo})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
