<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/default_layout}"
            layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h3>QnA 정보</h3>
		<table>
			<th:block th:each="qna : ${qnaInfo}">
			<tr>
				<th>번호</th>
				<td th:text="${qna.qnaNo}">
			</tr>
			<tr>
				<th>제목</th>
				<td th:text="${qna.qnaTitle}">
			</tr>
			<tr>
				<th>내용</th>
				<td style="height:100px; width:200px;" th:text="${qna.qnaContent}">
			</tr>
			<tr>
				<th>작성일</th>
				<td th:text="${#dates.format(qna.regDate, 'yyyy년MM월dd일')}">
			</tr>
			</th:block>
		</table>
	</div>
</body>
</html>
