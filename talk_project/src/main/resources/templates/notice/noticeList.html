<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/default_layout}"
            layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
</head>
<body>
<div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">공지사항</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Courses</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
	<div class="container">
		<h3>공지사항 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>내용</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="notice : ${noticeList}">
					<tr th:onclick="|location.href='@{/noticeInfo(noticeNo=${notice.noticeNo})}'|">
						<td th:text="${notice.noticeNo}">100</td>
						<td th:text="${notice.noticeTitle}">문의</td>
						<td th:text="${notice.noticeContent}">내용</td>
						<td th:text="${#dates.format(notice.createDate, 'yyyy년MM월dd일')}">yyyy-mm-dd</td>
						<td th:text="${notice.viewCnt}">조회수</td>
					</tr>
				</th:block>			
			</tbody>
		</table>
		<div>
			<button type="button" class="btn-btn-primary" th:onclick="|location.href='@{/noticeInsert}'|">등록</button>
		</div>
	</div>
</body>
<script>
export const shortenWords = (str, length = 35) => {
	  let result = '';
	  if (str.length > length) {
	    result = str.substr(0, length - 2) + '...';
	  } else {
	    result = str;
	  }
	  return result;
	};
</script>
</html>
