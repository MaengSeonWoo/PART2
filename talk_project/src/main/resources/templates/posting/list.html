<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/main/layouts/default_layout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>채용공고</title>
<style>
.header, .footer {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
}

.search-bar {
    margin: 20px 0;
}

.job-card {
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    height: 350px; /* Fixed height for uniformity */
    width: 220px; /* Increased width for a wider card */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin: auto; /* Center align the card horizontally */
}

.job-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.job-card .card-body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
    flex-grow: 1;
}

.job-card img {
    margin-bottom: 20px;
}

.pagination {
    justify-content: center;
    margin-top: 20px;
}

.pagination .page-link {
    color: #007bff;
}

.pagination .page-link:hover {
    background-color: #007bff;
    color: #ffffff;
}

.job-title {
    margin: 20px 0;
    text-align: center;
}

h5.card-title {
    font-size: 1.25rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

p.card-text {
    margin-bottom: 5px;
    color: #555;
}
</style>
</head>
<body>
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">채용공고</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Courses</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row search-bar">
        <div class="col-md-5">
            <input type="text" class="form-control" placeholder="키워드를 입력하세요.">
        </div>
        <div class="col-md-5">
            <select class="form-control">
                <option>직종</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block">검색</button>
        </div>
    </div>
    <div class="row">
        <th:block th:each="posting : ${pList}">
            <div class="col-md-3 col-sm-6 mb-4 d-flex">
                <div class="job-card card" th:onclick="'goInfo(' + ${posting.postingNo} + ')'">
                    <div class="card-body">
                        <img width="80px" th:src="@{/images/{fileName}(fileName=${posting.filePath})}">
                        <h5 class="card-title" th:text="${posting.coName}">유안타증권</h5>
                        <p class="card-text" th:text="${posting.postingTitle}">IT본부 경력직 모집</p>
                        <p class="card-text" th:text="${posting.empType}">계약직</p>
                        <p class="card-text" th:text="${posting.workRegion}">대구</p>
                        <p class="card-text" th:text="${#dates.format(posting.endDate, '(~MM/dd)')}">(~08/01)</p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#"><<</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">>></a></li>
        </ul>
    </nav>
</div>
<script type="text/javascript">
	function goInfo(no){
		location.href = `/posting/${no}`;
	}
</script>
</body>
</html>
