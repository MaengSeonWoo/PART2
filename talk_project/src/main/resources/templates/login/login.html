<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>회원 로그인</title>
<style>

.loginForm {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 50px auto;
}

.loginForm h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
}

.loginForm div {
    margin-bottom: 15px;
}

.loginForm label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.loginForm input[type="text"],
.loginForm input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.loginForm button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.loginForm button:hover {
    background-color: #0056b3;
}

.loginForm button:nth-of-type(2) {
    background-color: #6c757d;
}

.loginForm button:nth-of-type(2):hover {
    background-color: #5a6268;
}

.tuto {
	text-align:center;
	margin-top:40px;
}

.tutoModal{
	width:200px;
	height:fit-content;
	top:300px;
	float:right;
	display:none;
}

.pwHelp{
	display:none;
}

.tutoBtn{
	background-color: pink;
}

.tutoCloseBtn{
	display:flex;
	justify-content:center;
	width:100%;
	margin:auto;
}
</style>
</head>
<body>
	<div class="tuto">
		<h5>튜토리얼(해당 사이트의 이용을 돕기위한 도움기능)<br></h5>
		<h5>이 준비되어 있습니다. 사용을 원하신다면 아래를 클릭해주세요.</h5>
		<button type="button" class="tutoBtn" onclick="tutorialStart()">튜토리얼 실행</button>
	</div>
	
	<div class="tutoModal">
			<p class="tip">이곳에 아이디(계정)을 입력해주세요. 이 곳 사이트에 계정이 없으시다면 좌측 하단 회원가입을 클릭해주세요</p>
			<button type="button" class="tutoCloseBtn" onclick="tutorialEnd()">X</button>
			<button class="voice-button">텍스트 듣기</button>
		</div>
		
	<div class="loginForm">
		<h2>회원 로그인</h2>
		<form th:action="@{/login}" method="post">
			<div>
				<label for="userId">아이디</label> <input type="text" id="userId"
					name="userId" required autofocus />
			</div>
			<div>
				<label for="userPw">비밀번호</label> <input type="password" id="userPw"
					name="userPw" required />
			</div>

			<input type="checkbox" id="idSaveCheck">아이디 저장하기
			

			<button type="submit" class="loginBtn">로그인</button>

			<br>
				<button class="signBtn" th:onclick="|location.href='@{/signsel}'|">회원가입</button>
				<button class="findInfoBtn" th:onclick="|location.href='@{/signsel}'|">아이디/비밀번호 찾기</button>
		</form>
		<script>
		// 아이디 저장
		$(document).ready(function(){
			  
		     
		    var key = getCookie("key");
		    $("#userId").val(key); 
		      
		    if($("#userId").val() != ""){
		        $("#idSaveCheck").attr("checked", true); 
		    }
		      
		    $("#idSaveCheck").change(function(){ 
		        if($("#idSaveCheck").is(":checked")){ 
		            setCookie("key", $("#userId").val(), 7); 
		        }else{ 
		            deleteCookie("key");
		        }
		    });
		      
		    
		    $("#userId").keyup(function(){ 
		        if($("#idSaveCheck").is(":checked")){ 
		            setCookie("key", $("#userId").val(), 7); 
		        }
		    });
		});
		  
		function setCookie(cookieName, value, exdays){
		    var exdate = new Date();
		    exdate.setDate(exdate.getDate() + exdays);
		    var cookieValue = escape(value) + ((exdays==null) ? "" : "; expires=" + exdate.toGMTString());
		    document.cookie = cookieName + "=" + cookieValue;
		}
		  
		function deleteCookie(cookieName){
		    var expireDate = new Date();
		    expireDate.setDate(expireDate.getDate() - 1);
		    document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString();
		}
		  
		function getCookie(cookieName) {
		    cookieName = cookieName + '=';
		    var cookieData = document.cookie;
		    var start = cookieData.indexOf(cookieName);
		    var cookieValue = '';
		    if(start != -1){
		        start += cookieName.length;
		        var end = cookieData.indexOf(';', start);
		        if(end == -1)end = cookieData.length;
		        cookieValue = cookieData.substring(start, end);
		    }
		    return unescape(cookieValue);
		}
		</script>
	</div>
	
</body>
