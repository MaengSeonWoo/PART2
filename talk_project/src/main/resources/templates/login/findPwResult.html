<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/main/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>임시 비밀번호 발급</title>
<style>
        .findpw {
            background: white;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            margin-top: 200px;
            margin-bottom: 200px;
        }
        .findpw h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .loginbtn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .loginbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	<div class="findpw">
		<h3>
			임시 비밀번호가 메일로 전송되었습니다<br> 발급받은 임시 비밀번호로 로그인 해주시기 바랍니다
		</h3>
		<button type="button" th:onclick="|location.href='@{/login}'|"
			class="loginbtn">로그인 페이지로 이동</button>
	</div>
</body>
</html>
