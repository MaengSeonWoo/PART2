<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/default_layout}"
            layout:fragment="Content"
            xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
	.container{
		text-align:center;
		margin-top:40px;
	}
	
	.title{
		font-size:30px;
		font-family: "Jua", sans-serif;
 		font-weight: 400;
  		font-style: normal;
	}
</style>
</head>
<body>
	<div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">손말톡톡TV</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Courses</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
	</div>
	<div class="container">
		<th:block th:each="vl : ${videoInfo}">
			<div>
				<p class="title" th:text="${vl.videoTitle}"></p>		
				<iframe width="920" height="505" th:src="${vl.link}" ></iframe>
			</div>
			<div>
			<button type="button" th:onclick="|location.href='@{/videoUpdate(videoNo=${videoInfo.videoNo})}'|" sec:authorize="hasRole('ROLE_ADMIN')">수정</button>
			<button type="button" th:onclick="|location.href='@{/videoDelete(videoNo=${videoInfo.videoNo})}'|" sec:authorize="hasRole('ROLE_ADMIN')">삭제</button>
			<button type="button" th:onclick="|location.href='@{/videoList}'|">목록</button>
			</div>
		</th:block>
	</div>

</body>
</html>
