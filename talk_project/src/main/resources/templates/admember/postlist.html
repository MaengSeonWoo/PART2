<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/ad_layout}"  layout:fragment="Content">


<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>채용정보 승인목록<small>조회</small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>채용정보 승인목록 <small>Administer</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                          </div>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">
                    <p class="text-muted font-13 m-b-30">
                    </p>
                	<div>
					<button type="button" class="btn btn-info btn-xs"  th:onclick="|location.href='@{/admin/new}'|">새글</button>
                	</div>
                    <table id="datatable-buttons" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          <th>채용공고번호</th>
                          <th>업무분야</th>
                          <th>회사명</th>
                          <th>신청날짜</th>
                          <th>승인상태</th>
                        </tr>
                      </thead>
                      <tbody>
                      <th:block th:each="post : ${post}">
                        <tr th:onclick="|location.href='@{/admin/approve/postdetail(postingNo=${post.postingNo})}'|">
                          <td>[[ ${ post.postingNo}]]</td>
                          <td>[[ ${ post.job}]]</td>
                          <td>[[ ${ post.coName}]]</td>
                          <td th:text="${#dates.format(post.startDate, 'yyyy-MM-dd')}"></td>
                          <td>
                          		<button th:if="${post.postingApprove == '미승인' }" class="btn btn-warning" >[[${post.postingApprove}]]</button>
                          		<button th:if="${post.postingApprove == '승인' }" class="btn btn-success" >[[${post.postingApprove}]]</button>
                          		<button th:if="${post.postingApprove == '거절' }" class="btn btn-danger" >[[${post.postingApprove}]]</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>





</html>
