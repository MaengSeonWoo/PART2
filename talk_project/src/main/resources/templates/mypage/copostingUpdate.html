<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/comypage_layout}"
            layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h3>채용공고 수정</h3>
		<form th:object="${copostingInfo}" name="updateForm">
			<table>
			<tr>
				<td><input type="hidden" name="coUserNo"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="postingNo"></td>
			</tr>
			<tr>
				<th>근무지역*</th>
				<td><select name="workRegion">
				<option value="">지역선택
				<option th:each="region : ${regionCode}" th:value="${region.mainCode}" th:text="${region.codeName}">
				</select></td>
			</tr>
			<tr>
				<th>모집기간*</th>
				<td>
				<input type="date" name="startDate">
				<input type="date" name="endDate">
				</td>
			</tr>
			
			<tr>
				<th>업종*</th>
				<td><input type="text" name="job"></td>
			</tr>
			<tr>
				<th>연령*</th> 
				<td><input type="number" name="age">세 이하</td>
			</tr>
			<tr>
				<th>성별*</th>
				<td>
				<input type="radio" name="gender" value="E1">남성
				<input type="radio" name="gender" value="E2">여성
				<input type="radio" name="gender" value="E3">성별 제한없음
				</td>
			</tr>
			<tr>
				<th>고용형태*</th>
				<td>
				<input type="radio" name="empType" value="C1">계약직
				<input type="radio" name="empType" value="C2">일용직
				<input type="radio" name="empType" value="C3">정규직
				</td>
			</tr>
			<tr>
				<th>근무일*</th>
				<td><input type="text" name="workDay" placeholder="ex)주 5일"></td>
			</tr>
			<tr>
				<th>근무시간*</th>
				<td><input type="text" name="workTime" placeholder="ex)09:00 ~ 18:00"></td>
			</tr>
			<tr>
				<th>급여*</th>
				<td><input type="number" name="sal"></td>
			</tr>
			<tr>
				<th>모집인원*</th>
				<td><input type="number" name="party"></td>
			</tr>
			<tr>
				<th>근무내용*</th>
				<td><textarea name="workContent"></textarea></td>
			</tr>
			<tr>
				<th>우대사항</th>
				<td><textarea name="etcContent"></textarea></td>
			</tr>
			<tr>
				<th>추가내용</th>
				<td><textarea name="priContent"></textarea></td>
			</tr>
		</table>
			<button type="button" id="updateBtn">수정</button>
		</form>
	</div>
	<script>
		$('#updateBtn').on('click', copostingUpdateAjax);
		
		function copostingUpdateAjax(event){
			//1) 보낼 데이터 확인
			let info = getcopostingInfo();
			
			//2) AJAX
			$.ajax('copostingUpdate',{
				type:'post',
				contentType : 'application/json',
				data : JSON.stringify(info)
			})
			.done(data => {
				if(data.result){
					alert('정상적으로 수정되었습니다.');
					location.href="copostingList";
				}else{
					alert('수정되지 않았습니다.\n데이터를 확인해주세요.');
				}
			})
			.fail(err => console.log(err));			
		};
	
		function getcopostingInfo(){
			let formData= $('form[name="updateForm"]').serializeArray();
			console.log('1) serializeArray', formData);
			
			let objData = {};
			$.each(formData, (idx, input) => {
				console.log('2) input', idx, input);
				objData[input.name] = input.value;
			});
			
			console.log('3) objData', objData);
			return objData;
		};
	</script>
</body>
</html>
