<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/comypage_layout}"
            layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    h3 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }


    th {
        text-align: left;
        padding-bottom: 10px;
        font-weight: bold;
        font-size: 14px;
        color: #555;
        text-transform: uppercase;
        background-color: #f2f2f2; /* 헤더 배경색 */
    }

    td {
        padding: 10px; /* 셀 패딩 */
    }

    td input[type="text"],
    td input[type="password"],
    td input[type="button"],
    td input[type="file"],
    td select,
    td textarea {
        width: calc(100% - 20px); /* 가로 길이를 100%로 설정하고 패딩을 고려 */
        padding: 10px;
        margin: 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #fff;
    }

    td input[type="button"] {
        width: auto;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
        padding: 10px 15px;
    }

    td input[type="button"]:hover {
        background-color: #0056b3;
    }

    button#updateBtn,
    button[type="submit"] {
        padding: 12px 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }

    button#updateBtn:hover,
    button[type="submit"]:hover {
        background-color: #218838;
    }

    #Pw_status {
        margin-left: 10px;
        font-weight: bold;
        font-size: 12px;
    }

    textarea {
        width: 100%; /* textarea 너비 설정 */
        height: 100px; /* textarea 높이 설정 */
        resize: vertical; /* 세로로만 크기 조절 가능 */
    }
</style>
</head>
<body>
	<div>
		<h3>채용공고 등록</h3>
		<form th:action="@{/copostingInsert}" method="post" name="insertForm" th:object="${postingVO}">
			<table>
			<tr>
				<td><input type="hidden" name="coUserNo"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="postingStatus"></td>
			</tr>
			<tr>
				<th>제목*</th>
				<td><input type="text" name="postingTitle"></td>
			</tr>
			<tr>
				<th>근무지역*</th>
				<td><select name="workRegion">
				<option value="">지역선택
				<option th:each="region : ${regionCode}" th:value="${region.mainCode}" th:text="${region.codeName}">
				</select></td>
			</tr>
			<tr>
				<th>모집기간*</th>
				<td>
				<input type="date" name="startDate">
				<input type="date" name="endDate">
				</td>
			</tr>
			
			<tr>
				<th>업종*</th>
				<td><input type="text" name="job"></td>
			</tr>
			<tr>
				<th>연령*</th> 
				<td><input type="number" name="age">세 이하</td>
			</tr>
			<tr>
				<th>성별*</th>
				<td>
				<input type="radio" name="gender" value="E01">남성
				<input type="radio" name="gender" value="E02">여성
				<input type="radio" name="gender" value="E03">성별 제한없음
				</td>
			</tr>
			<tr>
				<th>고용형태*</th>
				<td>
				<input type="radio" name="empType" value="C01">계약직
				<input type="radio" name="empType" value="C02">일용직
				<input type="radio" name="empType" value="C03">정규직
				</td>
			</tr>
			<tr>
				<th>근무일*</th>
				<td><input type="text" name="workDay" placeholder="ex)주 5일"></td>
			</tr>
			<tr>
				<th>근무시간*</th>
				<td><input type="text" name="workTime" placeholder="ex)09:00 ~ 18:00"></td>
			</tr>
			<tr>
				<th>급여*</th>
				<td><input type="number" name="sal"></td>
			</tr>
			<tr>
				<th>모집인원*</th>
				<td><input type="number" name="party"></td>
			</tr>
			<tr>
				<th>근무내용*</th>
				<td><textarea name="workContent"></textarea></td>
			</tr>
			<tr>
				<th>우대사항</th>
				<td><textarea name="priContent"></textarea></td>
			</tr>
			<tr>
				<th>추가내용</th>
				<td><textarea name="etcContent"></textarea></td>
			</tr>
		</table>
			<button type="submit">등록</button>
		</form>
	</div>
</body>
</html>
