<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/main/layouts/comypage_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 메인</title>
    <style>
        h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
            font-weight: bold;
            padding-right: 10px; /* 헤더의 오른쪽 패딩을 줄여서 td와의 간격을 좁힘 */
            text-align: left;
        }

        td {
            padding-left: 10px; /* 데이터 셀의 왼쪽 패딩을 헤더와 맞춤 */
        }

        img {
            max-width: 100px; /* 이미지의 최대 너비 */
            height: auto;
            vertical-align: middle; /* 이미지와 텍스트 정렬 */
            margin-right: 10px; /* 이미지와 텍스트 간격 조정 */
        }

        .address {
            white-space: pre-wrap; /* 줄 바꿈 유지 */
            word-break: break-word; /* 긴 단어가 줄을 넘어가지 않도록 */
        }
    </style>
</head>
<body>
    <div>
        <h3>기업회원 정보</h3>
        <table>
            <tr>
                <th>기업로고</th>
                <td th:each="company_user : ${company_user}">
                    <img th:src="@{/images/{fileName}(fileName=${company_user.logoImg})}" />
                </td>
            </tr>
            <tr>
                <th>회사명</th>
                <td>[[ ${company_user.coName} ]]</td>
            </tr>
            <tr>
                <th>대표</th>
                <td>[[ ${company_user.repName} ]]</td>
            </tr>
            <tr>
                <th>지역</th>
                <td>[[ ${company_user.region} ]]</td>
            </tr>
            <tr>
                <th>주소</th>
                <td>[[ ${company_user.coAddr} ]]</td>
            </tr>
            <tr>
                <th>창립연도</th>
                <td>[[ ${#dates.format(company_user.estYear, 'yyyy/MM/dd')} ]]</td>
            </tr>
            <tr>
                <th>회사 전화번호</th>
                <td>[[ ${company_user.coContact} ]]</td>
            </tr>
        </table>
    </div>
</body>
</html>
