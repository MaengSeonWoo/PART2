<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{common/main/layouts/comypage_layout}"
            layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        .job-info-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .job-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .job-info-header span {
            font-weight: bold;
            color: red;
        }

        .job-info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .job-info-row:last-child {
            border-bottom: none;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container button {
            margin: 0 10px;
            padding: 15px 30px; /* 버튼의 패딩을 늘려서 크기 증가 */
            font-size: 18px; /* 버튼의 글꼴 크기 증가 */
            border: none;
            border-radius: 8px; /* 모서리를 더 둥글게 설정 */
        
        .updateposting {
            background-color: #4CAF50; /* 초록색 배경 */
            color: white; /* 흰색 글자 */
        }

        .updateposting:hover {
            background-color: #45a049; /* 어두운 초록색으로 변경 */
        }

        .golist {
            background-color: #2196F3; /* 파란색 배경 */
            color: white; /* 흰색 글자 */
        }

        .golist:hover {
            background-color: #0b7dda; /* 어두운 파란색으로 변경 */
        }

        .deleteposting {
            background-color: #f44336; /* 빨간색 배경 */
            color: white; /* 흰색 글자 */
        }

        .deleteposting:hover {
            background-color: #e53935; /* 어두운 빨간색으로 변경 */
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="job-info-container">
			<div class="job-info-header">
				<p th:text="${login}"></p>
				<h4>채용 정보</h4>
				<span th:text="${posting.postingStatusNm}">구인중</span>
			</div>
			<div class="job-info-row">
				<div>업체명</div>
				<div th:text="${posting.coName}">주식회사 000</div>
			</div>
			<div class="job-info-row">
				<div>근무지역</div>
				<div th:text="${posting.workRegionNm}">ㅇㅇ시 ㅇㅇㅇㅇ동</div>
			</div>
			<div class="job-info-row">
				<div>모집기간</div>
				<div>
					<span th:text="${#dates.format(posting.startDate, 'yyyy-MM-dd')}">2024-07-30</span>
					~ <span th:text="${#dates.format(posting.endDate, 'yyyy-MM-dd')}">2024-08-07</span>
				</div>
			</div>
			<div class="job-info-row">
				<div>업종</div>
				<div th:text="${posting.job}"></div>
			</div>
			<div class="job-info-row">
				<div>연령</div>
				<div th:text="${posting.age}"></div>
			</div>
			<div class="job-info-row">
				<div>성별</div>
				<div th:text="${posting.genderNm}"></div>
			</div>
			<div class="job-info-row">
				<div>고용형태</div>
				<div th:text="${posting.empTypeNm}"></div>
			</div>
			<div class="job-info-row">
				<div>근무시간</div>
				<div>
					주 <span th:text="${posting.workDay}"></span>일
					 <span th:text="${posting.workTimeStart}"></span> ~ <span
						th:text="${posting.workTimeEnd}"></span>
				</div>
			</div>
			<div class="job-info-row">
				<div>급여</div>
				<div>월 <span th:text="${posting.sal}"></span>만원</div>
			</div>
			<div class="job-info-row">
				<div>모집인원</div>
				<div th:text="${posting.party} + 명"></div>
			</div>
			<div class="job-info-row">
				<div>근무내용</div>
				<div th:text="${posting.workContent}"></div>
			</div>
			<div class="job-info-row">
				<div>우대사항</div>
				<div th:text="${posting.priContent}"></div>
			</div>
			<div class="job-info-row">
				<div>추가내용</div>
				<div th:text="${posting.etcContent}"></div>
			</div>
			<div class="btn-container">
				<button type="button" th:onclick="|location.href='@{/copostingUpdate(postingNo=${posting.postingNo})}'|" class="updateposting" style="background-color: #4CAF50; color: white;">수정하기</button>
				<button type="button" th:onclick="|location.href='@{/copostingDelete(postingNo=${posting.postingNo})}'|" class="deleteposting" style="background-color: #f44336; color: white;">삭제</button>
				<button type="button" th:onclick="|location.href='@{/copostingList}'|" class="golist" style="background-color: blue; color: white;">목록</button>
			</div>
		</div>
	</div>
</body>
</html>
