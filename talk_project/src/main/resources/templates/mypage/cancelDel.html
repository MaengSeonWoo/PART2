<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/main/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈퇴 취소</title>
<style>
/* 제목 스타일 */
.cancel {
	margin: 0 auto;
}

.cancel h1 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 15px;
    margin-left: 300px;
    margin-top: 100px;
}

/* 설명 텍스트 스타일 */
.cancel p {
    font-size: 16px;
    color: #666666;
    margin-bottom: 50px;
    margin-left: 300px;
}

/* 버튼 공통 스타일 */
.cancel button {
    font-size: 16px;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s, color 0.3s;
    margin-bottom: 50px; /* 버튼 간격 설정 */
}

/* 탈퇴 취소 버튼 스타일 */
.cancelbtn {
    background-color: #007bff;
    color: #ffffff;
    margin-right: 10px; /* 버튼 사이 간격 설정 */
    margin-left: 300px;
}

.cancelbtn:hover {
    background-color: #0056b3;
}

/* 로그인 버튼 스타일 */
.loginbtn {
    background-color: #6c757d;
    color: #ffffff;
}

.loginbtn:hover {
    background-color: #5a6268;
}
</style>
</head>
<body>
    <div class="cancel">
        <h1>탈퇴 취소</h1>
        <p>귀하의 계정은 현재 탈퇴 대기 상태입니다. 아래 버튼을 클릭하면 탈퇴를 취소하고 계정을 유지할 수 있습니다.</p>
        <form action="/cancelDel" method="post">
            <input type="hidden" name="coUserId" th:value="${coUserId}">
            <button type="button" id="cancelButton" class="cancelbtn">탈퇴 취소하기</button>
            <button type="button" th:onclick="|location.href='@{/login}'|"
				class="loginbtn">로그인</button>
        </form>
    </div>
</body>
</html>
