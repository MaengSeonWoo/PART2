<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/main/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈퇴 취소</title>
</head>
<body>
    <div class="container">
        <h1>탈퇴 취소</h1>
        <p>귀하의 계정은 현재 탈퇴 대기 상태입니다. 아래 버튼을 클릭하면 탈퇴를 취소하고 계정을 유지할 수 있습니다.</p>
        <form action="/cancelDel" method="post">
            <input type="hidden" name="coUserId" th:value="${coUserId}">
            <button type="submit">탈퇴 취소하기</button>
            <button type="button" th:onclick="|location.href='@{/login}'|" class="btn">로그인</button>
        </form>
    </div>
</body>
</html>
