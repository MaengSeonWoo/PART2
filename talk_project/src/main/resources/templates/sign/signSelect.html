<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/main/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<meta name = "csrf_name" th:value("${csrf.paramenterName}">
<meta name = "csrf_value" th:value("${csrf.token})">
<title>회원가입 유형 선택</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .SelectForm {
    	margin-top: 50px;
        text-align: center;
        margin-bottom: 50px;
    }
    .signSelectForm {
        display: flex;
        justify-content: center;
        gap: 200px;
    }
    .signSelectForm div {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signSelectForm div h3 {
        margin-bottom: 15px;
    }
    .signSelectForm div a {
        display: block;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        color: #000;
        margin-top: 10px;
        border: 1px solid #ccc;
    }
    .signSelectForm div a {
        background-color: #fff;
    }
    .signSelectForm div img {
        width: 70%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 50%;
        object-fit: cover;
    }
    ul {
    list-style-type: none; /* 기본 불릿 포인트 제거 */
    padding: 0; /* 기본 패딩 제거 */
    margin: 0; /* 기본 마진 제거 */
	}
	
	/* 목록 항목 스타일링 */
	ul li {
	    margin-bottom: 10px; /* 항목 간의 간격 */
	    padding: 5px 0; /* 상하 패딩 추가 */
	    font-size: 16px; /* 글꼴 크기 */
	    color: #333; /* 글자 색상 */
	    position: relative; /* 상대 위치 설정 */
	    padding-left: 20px; /* 왼쪽 패딩 추가 */
	    text-align: left;
	}
	
	/* 목록 항목 앞에 불릿 포인트 추가 */
	ul li::before {
	    content: "•"; /* 불릿 포인트 문자 */
	    color: black; /* 불릿 포인트 색상 */
	    font-size: 20px; /* 불릿 포인트 크기 */
	    position: absolute; /* 절대 위치 설정 */
	    left: 0; /* 왼쪽에 위치 */
	    top: 50%; /* 중앙 정렬 */
	    transform: translateY(-50%); /* 중앙 정렬 보정 */
	}
	
	p{
		font-weight: bold;
		text-align: left;
		margin-top: 20px;
	}
</style>
</head>
<body>
	<div class="SelectForm">
		<h1>회원가입 유형 선택</h1>
	</div>
	<div class="signSelectForm">
		<div>
			<img src= "/main/img/basic_person_img.jfif">
			<a href='/signInsert'>개인회원 가입</a>
			<p>일반회원 주요 서비스 안내</p>
			<ul>
				<li>이력서 관리</li>
				<li>채용정보 조회</li>
				<li>복지/정책 조회</li>
			</ul>
		</div>
		<div>
			<img src= "/main/img/signsel_company.png" style="margin-bottom: 15px; margin-top:15px; width: 75%;" >
			<a href='/cosignInsert'>기업회원 가입</a>
			<p>기업회원 주요 서비스 안내</p>
			<ul>
				<li>이력서 조회</li>
				<li>최종 채용 확인</li>
				<li>채용공고 등록</li>
			</ul>
		</div>
	</div>
</body>
</html>
