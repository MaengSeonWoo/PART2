<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/main/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<meta name = "csrf_name" th:value("${csrf.paramenterName}">
<meta name = "csrf_value" th:value("${csrf.token})">
<title>회원가입 유형 선택</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .SelectForm {
        text-align: center;
        margin-bottom: 20px;
    }
    .signSelectForm {
        display: flex;
        justify-content: center;
        gap: 40px;
    }
    .signSelectForm div {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 200px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signSelectForm div h3 {
        margin-bottom: 15px;
    }
    .signSelectForm div a {
        display: block;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        color: #000;
        margin-top: 10px;
        border: 1px solid #ccc;
    }
    .signSelectForm div a:hover {
        background-color: #e0e0e0;
    }
    .signSelectForm div img {
        width: 80px;
        height: auto;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
	<div class="SelectForm">
		<h1>회원가입 유형 선택</h1>
	</div>
	<div class="signSelectForm">
		<div>
			<img src="path_to_individual_icon" alt="개인회원 아이콘">
			<h3>개인회원 가입</h3>
			<a href='/signInsert'>개인회원 가입</a>
		</div>
		<div>
			<img src="path_to_company_icon" alt="기업회원 아이콘">
			<h3>기업회원 가입</h3>
			<a href='/cosignInsert'>기업회원 가입</a>
		</div>
	</div>
</body>
</html>
